    <title>IMAGE TAG</title>
    <style>
        body

        #photo

        }
        img

        }
    </style>
</head>
<body>
    <h2>Image with Photo Frame</h2>
    <img src="image/img-5.jpg" alt="jelly-fish" height="500px" width="600px" title="jelly-fish" id="photo">

	<img src="image/img-2.jpg" width="600" height="350" alt="laptop image">
